AUH_GATHERING_STORM_DESC:0 "지난 대전쟁이 동맹국이 패배로 끝난뒤 오스트리아 - 헝가리 제국은 해체될 뻔 했으나, 오스트리아 고위직들이 이전쟁이 세르비아 검은 손조직이 황테자를 암살해서 일어난거라고 어필한것과 헝가리는 전쟁하고 싶지 않았다는것이 어울러저 독일이나 오스만제국과는 다르게 제국 해체만은 면할수 있었지만 무장이 해체된것은 물론 전쟁이후 약속했던 제국내 소수민족들과 더 폭넓은 자치권을 보장해야 했습니다."
AUH_sanup_1:0 "산업 강화"
AUH_sanup_1_desc:0 "지난 몇년간 우리는 산업을 발전 시켰지만 아직 끝이 아닙니다. 우리는 계속 발전해야 합니다."
AUH_sanup_2:0 "카이저라이히스아우토반"
AUH_sanup_2_desc:0 "우리는 몇년전 부터 호엔촐레른 가문이 몰락하고 국가사회주의노동자당이 장악한 독일의 고속도로 정책을 우리 국토에 맞게 수정하여 적용하고 있었습니다. 드디어 그 고속도로가 완성된것입니다!"