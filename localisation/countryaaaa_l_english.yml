AUH_GATHERING_STORM_DESC:0 "지난 대전쟁이 동맹국이 패배로 끝난뒤 오스트리아 - 헝가리 제국은 해체될 뻔 했으나, 오스트리아 고위직들이 이전쟁이 세르비아 검은 손조직이 황테자를 암살해서 일어난거라고 어필한것과 헝가리는 전쟁하고 싶지 않았다는것이 어울러저 독일이나 오스만제국과는 다르게 제국 해체만은 면할수 있었지만 무장이 해체된것은 물론 전쟁이후 약속했던 제국내 소수민족들과 더 폭넓은 자치권을 보장해야 했습니다."
AUH_sanup_1:0 "산업 강화"
AUH_sanup_1_desc:0 "지난 몇년간 우리는 산업을 발전 시켰지만 아직 끝이 아닙니다. 우리는 계속 발전해야 합니다."
AUH_sanup_2:0 "카이저라이히스아우토반"
AUH_sanup_2_desc:0 "우리는 몇년전 부터 호엔촐레른 가문이 몰락하고 국가사회주의노동자당이 장악한 독일의 고속도로 정책을 우리 국토에 맞게 수정하여 적용하고 있었습니다. 드디어 그 고속도로가 완성된것입니다!"
AUH_Ausgleich:0 "대타협 지속"
AUH_Ausgleich_desc:0 "비록 헝가리 문제를 해결했다곤 하나, '대오스트리아 합중국' 같은 급진적인 개혁을 단행할순 없습니다. 우리는 이 현상태를 유지할것입니다."
AUH_bigausunion:0 "대오스트리아 합중국"
AUH_bigausunion_desc:0 "'대오스트리아 합중국' 1914년에 세르비아 민족주의자놈들에게 암살당한 프란츠 페르디난트 대공 전하가 구상하신 개혁안으로, 비록 전쟁과 헝가리인들과의 갈등으로 인해 실행되지 못하였으나, 그런것이 해결된 지금은 결행해야할때입니다!"
AUH_hoso:0 "제국내 민족들에게 호소"
AUH_hoso_desc:0 "우리는 제국내 모든 민족들에게 제국을 개혁할것이라고 알려야 합니다."
AUH_fuckyouhun:0 "헝가리 무력합병"
AUH_fuckyouhun_desc:0 "제국내 대부분 민족들은 이 개혁을 승인하였으나, 기존 대타협체제에 만족한 헝가리 인들은 거부했습니다. 우리는 헝가리인들에게 말대신 힘으로 보여주어야 할때입니다!"
AUH_giveyouhun:0 "헝가리 의회 통합"
AUH_giveyouhun_desc:0 "우려와 달리 헝가리인또한 이 개혁을 승인했고, 우리는 개혁을위해 오스트리아 의회와 헝가리 의회를 합칠것입니다."
AUH_trisla:0 "일리리아 합병"
AUH_trisla_desc:0 "우리는 일리리아내 슬라브 민족들을 통합할것입니다."
#AUH_trirom:0 "루마니아인 통합"
#AUH_trirom_desc:0 "우리는 트란실바니아내 루마니아인들을 통합할것입니다."
AUH_trihun:0 "헝가리인 통합"
AUH_trihun_desc:0 "우리는 헝가리인들을 통합할것입니다."
AUH_trislo:0 "슬로바키아와 폴란드, 우크라이나인 통합"
AUH_trislo_desc:0 "우리는 갈리치아 - 로도메리아 왕국내 폴란드, 우크라이나인들과, 슬로바키아내 슬로바키아인들을 통합할것입니다."
AUH_tricze:0 "체코인 통합"
AUH_tricze_desc:0 "우리는 보헤미아 왕국내 체코인들을 통합할것입니다."
AUH_triall:0 "대오스트리아 합중국 선언"
AUH_triall_desc:0 "제국내 모든 민족들을 통합한 결과 우리는 드디어 대오스트리아 합중국을 선언할수 있게 되었습니다! \n 하느님 카를황제와 제국내 민족들을 보호하소서"